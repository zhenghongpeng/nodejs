<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>"CMA systems"</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="CMapp">
    <div class="container" ng-controller="CMcontroller">
       <table class="table table-striped">
           <tbody>
               <tr ng-repeat="website in websites">
                   <td>{{website.name}}</td>
                   <td><button ng-click="select($index)" class="btn btn-warning pull-right">
                       <span class="glyphicon glyphicon-pencil">

                          </span>
                     </button>
                      <button ng-click="remove($index)" class="btn btn-danger pull-right">
                      <span class="glyphicon glyphicon-remove">

                       </span>
                       </button>
                   </td>

               </tr>
           </tbody>
       </table>
    </div>

</body>
</html>
